sudo: required
services:
  - docker

before_install:
  - docker build onechaiev/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true onechaiev/react-test npm test 

after_success:
  - docker build -t onechaiev/multi-client ./client
  - docker build -t onechaiev/multi-nginx ./nginx
  - docker build -t onechaiev/multi-server ./nginx
  - docker build -t onechaiev/multi-worker ./worker
  # log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # push images to docker hub
  - docker push onechaiev/multi-client onechaiev/multi-nginx onechaiev/multi-server onechaiev/multi-worker